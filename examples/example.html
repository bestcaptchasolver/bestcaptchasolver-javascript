<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestcaptchasolver JS example</title>
    <style>
        textarea{
            width: 100%;
            font-family: 'Courier New', Courier, 'Lucida Sans Typewriter', 'Lucida Typewriter';
        }
        button{
            width: 100%;
            height: 80px;
            font-size: 25px;
            color: mediumvioletred;
        }
    </style>
</head>
<body>
<!-- Element for logging data -->
<textarea id='log' style="height: 200px" autofocus></textarea>
<button onclick="example_image()">Run image</button>
<button onclick="example_recaptcha()">Run reCAPTCHA</button>
<button onclick="example_geetest()">Run GeeTest</button>
<button onclick="example_capy()">Run Capy</button>
<button onclick="example_hcaptcha()">Run hCaptcha</button>
<button onclick="example_funcaptcha()">Run FunCaptcha</button>
<!-- Load jQuery (dependency) -->
<script src="jquery.js"></script>
<!-- Load the library -->
<script src="../lib/bestcaptchasolver.js"></script>
<!-- Load examples -->
<script src="image.js"></script>
<script src="recaptcha.js"></script>
<script src="geetest.js"></script>
<script src="capy.js"></script>
<script src="funcaptcha.js"></script>
</body>
</html>
